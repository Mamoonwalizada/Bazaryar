!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>وسایط نقلیه - Bazaryar</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f4f4f4;
      margin: 0; padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px;
    }
    .option {
      background-color: #3498db;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .option:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>وسایط نقلیه</h1>
    <p>لطفاً یک گزینه را انتخاب کنید</p>
  </header>
  <div class="options">
    <a href="#" class="option">خرید</a>
    <a href="#" class="option">فروش</a>
  </div>
</body>
</html>
