<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جستجوی وسایط نقلیه - Bazaryar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      background-color: #f1f4f9;
      color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 1.3rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .filter-box {
      padding: 20px;
      background-color: #fff;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .filter-box label {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 4px;
      display: block;
    }
    .filter-box input,
    .filter-box select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .filter-box button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      cursor: pointer;
    }
    .filter-box button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

<header>جستجوی وسایط نقلیه</header>

<div class="filter-box">
  <label for="deal">نوع معامله</label>
  <select id="deal">
    <option value="">همه</option>
    <option value="sell">فروشی</option>
    <option value="rent">کرایه</option>
  </select>

  <label for="price">حداکثر قیمت (افغانی)</label>
  <input type="number" id="price" placeholder="مثلاً ۷۰۰٬۰۰۰" />

  <label for="province">ولایت</label>
  <input type="text" id="province" placeholder="مثلاً کابل" />

  <label for="district">ولسوالی</label>
  <input type="text" id="district" placeholder="مثلاً بگرامی" />

  <label for="area">منطقه</label>
  <input type="text" id="area" placeholder="مثلاً کارته نو" />

  <button onclick="alert('جستجو انجام شد!')">جستجو</button>
</div>

</body>
</html>
