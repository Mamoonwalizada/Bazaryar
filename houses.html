<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خانه و زمین - Bazaryar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom, #ecf0f1, #ffffff);
      direction: rtl;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .cards {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #ffffff;
      border-radius: 15px;
      width: 280px;
      height: 200px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: #2c3e50;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    .card i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #2980b9;
    }
    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1>خانه و زمین</h1>
  </header>

  <div class="container">
    <h2>چه کاری می‌خواهید انجام دهید؟</h2>
    <div class="cards">
      <a href="buy-house.html" class="card">
        <i class="fas fa-house-user"></i>
        <h3>خرید خانه یا زمین</h3>
        <p>جستجوی خانه، آپارتمان یا زمین برای خرید</p>
      </a>
      <a href="sell-house.html" class="card">
        <i class="fas fa-sign"></i>
        <h3>فروش خانه یا زمین</h3>
        <p>ثبت آگهی فروش خانه، آپارتمان یا زمین</p>
      </a>
    </div>
  </div>

</body>
</html>
