<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خانه و زمین - بازار‌یار</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px 20px;
      min-height: calc(100vh - 80px);
    }
    .option {
      background-color: #007bff;
      color: white;
      padding: 25px 60px;
      border-radius: 12px;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      width: 220px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }
    .option:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>خانه و زمین - بازار‌یار</header>
  <div class="container">
    <a href="#" class="option">🏠 خرید</a>
    <a href="#" class="option">📤 فروش</a>
  </div>
</body>
</html>
