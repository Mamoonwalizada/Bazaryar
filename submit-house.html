<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت آگهی - Bazaryar</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
      margin: 0; padding: 0;
      direction: rtl;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #2c3e50;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    input[type="file"] {
      padding: 5px 0;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3498db;
    }
    .preview-images {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .preview-images img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<header>
  <h1>ثبت آگهی</h1>
</header>

<main>
  <form id="adForm">
    <label for="transactionType">نوع معامله</label>
    <select id="transactionType" name="transactionType" required>
      <option value="" disabled selected>انتخاب کنید</option>
      <option value="sell">فروش</option>
      <option value="rent">اجاره</option>
      <option value="mortgage">رهن / گروی</option>
    </select>

    <label for="title">عنوان آگهی</label>
    <input type="text" id="title" name="title" placeholder="مثلاً: فروش خانه در کابل" required />

    <label for="description">توضیحات</label>
    <textarea id="description" name="description" placeholder="توضیحات کامل آگهی را وارد کنید..." required></textarea>

    <label for="price">قیمت (افغانی)</label>
    <input type="number" id="price" name="price" placeholder="مثلاً: 2500000" required />

    <label for="province">ولایت</label>
    <input type="text" id="province" name="province" placeholder="مثلاً: کابل" required />

    <label for="district">ولسوالی</label>
    <input type="text" id="district" name="district" placeholder="مثلاً: بگرامی" required />

    <label for="area">منطقه</label>
    <input type="text" id="area" name="area" placeholder="مثلاً: قلعه شاده" required />

    <label for="phone1">شماره تماس 1</label>
    <input type="text" id="phone1" name="phone1" placeholder="مثلاً: 0700123456" required />

    <label for="phone2">شماره تماس 2</label>
    <input type="text" id="phone2" name="phone2" placeholder="مثلاً: 0790123456" required />

    <label for="images">آپلود عکس‌ها (حداکثر 5 عدد)</label>
    <input type="file" id="images" name="images" accept="image/*" multiple required />

    <div class="preview-images" id="previewImages"></div>

    <button type="submit">ارسال آگهی</button>
  </form>
</main>

<script>
  const imagesInput = document.getElementById('images');
  const previewContainer = document.getElementById('previewImages');

  imagesInput.addEventListener('change', function() {
    previewContainer.innerHTML = '';
    const files = Array.from(this.files).slice(0, 5);

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });

  document.getElementById('adForm').addEventListener('submit', function(e) {
    e.preventDefault();

    alert('آگهی شما ثبت شد!\n\n' + JSON.stringify({
      transactionType: this.transactionType.value,
      title: this.title.value,
      description: this.description.value,
      price: this.price.value,
      province: this.province.value,
      district: this.district.value,
      area: this.area.value,
      phone1: this.phone1.value,
      phone2: this.phone2.value,
      imagesCount: this.images.files.length,
    }, null, 2));
  });
</script>

</body>
</html>
